<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>登录高清庭审主机EDS</title>
		<link rel="stylesheet" type="text/css" href="dist/css/bootstrap.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/common.css"/>
		<link rel="stylesheet" type="text/css" href="css/login.css"/>
	</head>
	<body>
		<div id="wrapper-table">
			<div id="wrapper-table-cell">
				<img src="img/login/logo.png" alt="logo" class="logo"/>
				<div class="login-box">
					<form method="post">
						<input type="text" name="username" id="username" maxlength="15" autofocus="autofocus" autocomplete="off" />
						<input type="password" name="password" id="password" maxlength="12" />
						<div class="input-btn-area">
							<input type="submit" value="登&nbsp;&nbsp;录" class="input-btn"/>
							<input type="reset" value="重&nbsp;&nbsp;填" class="input-btn"/>
						</div>
					</form>
				</div>
			</div>
		</div>
		<script src="js/lib/require_dev.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			require(["./js/config"], function(config) {
			    require(["app/login"]);
			});
		</script>
	</body>
</html>
