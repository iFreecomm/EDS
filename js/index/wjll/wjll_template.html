<p class="tip">
	<span>磁盘存储状态：</span>
	{{#each diskList}}
		<span class="mr20">{{diskName}}：{{availbleSize}}可用/共{{totalSize}}；</span>
	{{/each}}
</p>

<div class="formBox cf">
	<div class="formLine">
		<div class="formCell">
			<span class="cellName">录制时间</span>
			<div class="fieldBox">
				<input type="text" name="startTime" id="startTime" />
				<span>至</span>
				<input type="text" name="endTime" id="endTime" />
			</div>
		</div>
		<div class="formCell">
			<span class="cellName">磁盘</span>
			<div class="fieldBox">
				<input type="text" name="diskId" id="diskId" />
			</div>
		</div>
		<div class="formCell">
			<span class="cellName">磁盘</span>
			<div class="fieldBox">
				<select name="fileType" id="fileType">
					<option value="0">文件类型1</option>
					<option value="0">文件类型2</option>
					<option value="0">文件类型3</option>
					<option value="0">文件类型4</option>
				</select>
			</div>
		</div>
		<div class="formCell">
			<span class="cellName">会议号</span>
			<div class="fieldBox">
				<input type="text" name="confNum" id="confNum" />
			</div>
		</div>
		<div class="formCell">
			<span class="cellName">会议名</span>
			<div class="fieldBox">
				<input type="text" name="confName" id="confName" />
			</div>
		</div>
		<div class="formCell">
			<span class="cellName">召集人</span>
			<div class="fieldBox">
				<input type="text" name="convenor" id="convenor" />
			</div>
		</div>
		<div class="formCell">
			<button type="button" class="btn searchBtn">搜索</button>
		</div>
	</div>
</div>

<div id="fileListContainer"></div>

<div class="form-btns">
	<button type="button" class="btn btn-default">刻录光盘</button>
	<button type="button" class="btn btn-default">批量删除</button>
</div>
