<div class="formBox cf">
	<div class="formLine">
		<div class="formCell">
			<span class="cellName">文件类型</span>
			<div class="fieldBox">
				<select name="fileType" id="fileType">
					<option value="4">请选择文件类型...</option>
					<option value="0">文件类型1</option>
					<option value="1">文件类型2</option>
					<option value="2">文件类型3</option>
					<option value="3">文件类型4</option>
				</select>
			</div>
		</div>
		<div class="formCell">
			<span class="cellName">磁盘</span>
			<div class="fieldBox">
				<input type="text" name="diskId" id="diskId" />
			</div>
		</div>
		<div class="formCell">
			<span class="cellName">会议号</span>
			<div class="fieldBox">
				<input type="text" name="confNum" id="confNum" />
			</div>
		</div>
		<div class="formCell">
			<span class="cellName">会议名</span>
			<div class="fieldBox">
				<input type="text" name="confName" id="confName" />
			</div>
		</div>
		<div class="formCell">
			<span class="cellName">召集人</span>
			<div class="fieldBox">
				<input type="text" name="convenor" id="convenor" />
			</div>
		</div>
		<div class="formCell">
			<span class="cellName">录制时间</span>
			<div class="fieldBox">
				<input type="text" name="startTime" id="startTime" />
				<span>至</span>
				<input type="text" name="endTime" id="endTime" />
			</div>
		</div>
		<div class="formCell">
			<button type="button" class="btn searchBtn">搜索</button>
		</div>
	</div>
</div>
