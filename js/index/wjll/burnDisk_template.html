<div class="mask"></div>

<div class="popup">
	<div class="popup-head">
		<button type="button" class="btn closeBtn"></button>
	</div>
	<div class="popup-body">
		<div class="formBox">
			<div class="formLine">
				<div class="formCell fl">
					<span class="cellName">选择光驱：</span>
					<div class="fieldBox">
						<select name="diskId" id="diskId">
							<option value="0" data-availablesize="4.8G">DVD</option>
							<option value="1" data-availablesize="4.2G">VCD</option>
							<option value="2" data-availablesize="2.8G">DVCD</option>
							<option value="3" data-availablesize="6.1G">VHVCD</option>
							<option value="4" data-availablesize="1.2G">VHDVCD</option>
						</select>
					</div>
				</div>
				<span class="diskInfo">光盘可用空间：<strong>4.8G</strong></span>
			</div>
			<div class="form-btns">
				<button type="button" class="btn burnDiskBtn">开始刻录</button>
				<button type="button" class="btn cancelBtn ml20">取&#12288;&#12288;消</button>
			</div>
		</div>
	</div>
</div>
