<table>
	<tr>
		<th>案名</th>
		<th>文件大小</th>
		<th>文件时长</th>
		<th>录制时间</th>
		<th>会议号</th>
		<th>会议名</th>
		<th>召集人</th>
		<th>文件类型</th>
		<th>存储路径</th>
		<th>操作</th>
	</tr>
	{{#each items}}
		<tr data-path="{{filePath}}">
			<td>
				<input type="checkbox" name="fileName" id="fileName{{@index}}"/>
				<label for="fileName{{@index}}" class="checkbox-label">{{fileName}}</label>
			</td>
			<td>{{fileSize}}</td>
			<td>{{playTime}}</td>
			<td>{{recordTime}}</td>
			<td>{{confNum}}</td>
			<td>{{confName}}</td>
			<td>{{convenor}}</td>
			<td>{{fileType}}</td>
			<td>{{filePath}}</td>
			<td>
				<a href="javascript:void(0);" class="playBtn">播放</a>
				<a href="{{filePath}}" class="downloadBtn">下载</a>
				<a href="javascript:void(0);" class="deleteBtn">删除</a>
			</td>
		</tr>
	{{/each}}
</table>
