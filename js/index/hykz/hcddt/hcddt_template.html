<div class="btn-area">
	<button type="button" getHref="getShieldFlag.psp" setHref="setShieldFlag.psp" class="btn byBtn">闭音</button>
	<button type="button" getHref="getMuteFlag.psp" setHref="setMuteFlag.psp" class="btn jyBtn">静音</button>
	<button type="button" setHref="abc.psp" class="btn yyjlBtn">开始语音激励</button>
	<button type="button" getHref="getMeetingRecStatus.psp" setHref="setMeetingRec.psp" class="btn lylxBtn">开始录音录像</button>
	<button type="button" setHref="abc.psp" class="btn hcjlBtn">播放会场纪律</button>
	<button type="button" setHref="endMeeting.psp" class="btn jshyBtn">结束会议</button>
</div>
<ul class="box-container cf">
	<!--<li class="video-container fl"></li>-->
	{{#each items}}
		<li class="fl">
			<a class="{{getLxrClass equType}}" href="###">
				<div class="box-head">{{addrName}}</div>
				<div class="box-body">{{getLxrInfo equType}}</div>
			</a>
			<button type="button" class="delBtn" data-id="{{recordId}}"></button>
		</li>
	{{/each}}
</ul>
