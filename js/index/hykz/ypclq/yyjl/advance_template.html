<button type="button" class="btn more">更多</button>

<div class="formBox cf">
	<div class="formBox-column fl">
		<div class="formCell">
			<span class="descTxt">启用争辩状态处理</span>
			<input type="checkbox" name="discussEnable" id="discussEnable"/>
			<label for="discussEnable" class="checkbox-label"></label>
		</div>
		<div class="formCell">
			<span class="descTxt">两个或两个以上麦克风同时持续讲话</span>
			<input type="text" name="discussTime" id="discussTime" class="spinner" data-min="100" data-max="9999" data-step="100"/>
			<span class="descTxt">毫秒以上时间</span>
		</div>
		<div class="formCell">
			<span class="descTxt">自动切换到摄像机</span>
			<select name="discussVidInPort" id="discussVidInPort">
				<option data-stickit-bind-val="0">摄像机1</option>
				<option data-stickit-bind-val="1">摄像机2</option>
				<option data-stickit-bind-val="2">摄像机3</option>
				<option data-stickit-bind-val="3">摄像机4</option>
				<option data-stickit-bind-val="4">摄像机5</option>
				<option data-stickit-bind-val="5">摄像机6</option>
				<option data-stickit-bind-val="6">摄像机7</option>
				<option data-stickit-bind-val="7">摄像机8</option>
				<option data-stickit-bind-val="8">摄像机9</option>
				<option data-stickit-bind-val="9">摄像机10</option>
				<option data-stickit-bind-val="10">摄像机11</option>
				<option data-stickit-bind-val="11">摄像机12</option>
				<option data-stickit-bind-val="12">摄像机13</option>
			</select>
		</div>
	</div>
	
	<div class="formBox-column fl">
		<div class="formCell">
			<span class="descTxt">启用静默状态处理</span>
			<input type="checkbox" name="silenceEnable" id="silenceEnable"/>
			<label for="silenceEnable" class="checkbox-label"></label>
		</div>
		<div class="formCell">
			<span class="descTxt">所有麦克风均没有声音输入，持续</span>
			<input type="text" name="silenceTime" id="silenceTime" class="spinner" data-min="100" data-max="9999" data-step="100"/>
			<span class="descTxt">毫秒以上时间</span>
		</div>
		<div class="formCell">
			<span class="descTxt">自动切换到摄像机</span>
			<select name="silenceVidInPort" id="silenceVidInPort">
				<option data-stickit-bind-val="0">摄像机1</option>
				<option data-stickit-bind-val="1">摄像机2</option>
				<option data-stickit-bind-val="2">摄像机3</option>
				<option data-stickit-bind-val="3">摄像机4</option>
				<option data-stickit-bind-val="4">摄像机5</option>
				<option data-stickit-bind-val="5">摄像机6</option>
				<option data-stickit-bind-val="6">摄像机7</option>
				<option data-stickit-bind-val="7">摄像机8</option>
				<option data-stickit-bind-val="8">摄像机9</option>
				<option data-stickit-bind-val="9">摄像机10</option>
				<option data-stickit-bind-val="10">摄像机11</option>
				<option data-stickit-bind-val="11">摄像机12</option>
				<option data-stickit-bind-val="12">摄像机13</option>
			</select>
		</div>
	</div>
</div>
