<div class="rqsj pz">
    <div class="shadow-box">
        <h3>日期时间配置</h3>

        <div class="formBox">
            <div class="formLine">

                <div class="formCell">
                    <span class="cellName">自动同步：</span>
                    <div class="fieldBox">
                        <input type="checkbox" name="autosync" id="autosync"/>
                        <label class="checkbox-label"></label>
                    </div>
                </div>
                
                <div class="formCell">
                    <span class="cellName">时区：</span>
                    <div class="fieldBox">
                        <select name="timezone" id="timezone"></select>
                    </div>
                </div>

                <div class="formCell">
                        <span class="cellName">时间：</span>
                        <div class="fieldBox">
                            <input type="text" name="date" id="date" />
                        </div>
                 </div>

                <div class="formCell">
                    <span class="cellName">时间服务器：</span>
                    <div class="fieldBox">
                        <input type="hidden" name="dataserver" id="dataserver" class="ip" />
                    </div>
                </div>

                <div class="form-btns">
                    <button type="button" class="btn btn-ls syncBtn">同步</button>
                    <button type="button" class="btn btn-ls saveBtn">保存</button>
                </div>

            </div>
        </div>
    </div>

</div>
