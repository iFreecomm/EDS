<div class="formBox">
	<div class="formCell">
		<span class="cellName">反馈抑制：</span>
		<div class="fieldBox">
			<input type="checkbox" name="afrEn" id="afrEn"/>
			<label for="afrEn" class="checkbox-label onoff1"></label>
		</div>
	</div>
	<div class="formCell">
		<span class="cellName">适应会场：</span>
		<div class="fieldBox">
			<div class="radio-set">
				<input type="radio" name="afrRange" value="1"/>
				<label class="radio-label radio-first">小</label>
				<span class="radio-split"></span>
				<input type="radio" name="afrRange" value="2"/>
				<label class="radio-label">中</label>
				<span class="radio-split"></span>
				<input type="radio" name="afrRange" value="3"/>
				<label class="radio-label radio-last">大</label>
			</div>
		</div>
	</div>
	<div class="formCell">
		<span class="cellName">强度选择：</span>
		<div class="fieldBox">
			<div class="radio-set">
				<input type="radio" name="afrMode" value="0"/>
				<label class="radio-label radio-first">最弱</label>
				<span class="radio-split"></span>
				<input type="radio" name="afrMode" value="1"/>
				<label class="radio-label">弱</label>
				<span class="radio-split"></span>
				<input type="radio" name="afrMode" value="2"/>
				<label class="radio-label">中</label>
				<span class="radio-split"></span>
				<input type="radio" name="afrMode" value="3"/>
				<label class="radio-label">强</label>
				<span class="radio-split"></span>
				<input type="radio" name="afrMode" value="4"/>
				<label class="radio-label radio-last">最强</label>
			</div>
		</div>
	</div>
</div>
