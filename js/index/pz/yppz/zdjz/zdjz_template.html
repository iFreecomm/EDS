<div class="formBox">
	<div class="formCell">
		<span class="cellName">噪声消除：</span>
		<div class="fieldBox">
			<input type="checkbox" name="ansEn" id="ansEn"/>
			<label for="ansEn" class="checkbox-label onoff1"></label>
		</div>
	</div>
	<div class="formCell">
		<span class="cellName">强度选择：</span>
		<div class="fieldBox">
			<div class="radio-set">
				<input type="radio" name="ansMode" id="weak" value="0"/>
				<label for="weak" class="radio-label radio-first">弱</label>
				<span class="radio-split"></span>
				<input type="radio" name="ansMode" id="middle" value="1"/>
				<label for="middle" class="radio-label">中</label>
				<span class="radio-split"></span>
				<input type="radio" name="ansMode" id="strong" value="2"/>
				<label for="strong" class="radio-label">强</label>
				<span class="radio-split"></span>
				<input type="radio" name="ansMode" id="moststrong" value="3"/>
				<label for="moststrong" class="radio-label radio-last">最强</label>
			</div>
		</div>
	</div>
</div>
