<div class="formBox">
	<div class="formCell">
		<span class="cellName">噪声消除：</span>
		<div class="fieldBox">
			<input type="checkbox" name="ansEn" id="ansEn"/>
			<label for="ansEn" class="checkbox-label onoff1"></label>
		</div>
	</div>
	<div class="formCell">
		<span class="cellName">强度选择：</span>
		<div class="fieldBox">
			<div class="radio-set">
				<input type="radio" name="ansMode" value="0"/>
				<label class="radio-label radio-first">弱</label>
				<span class="radio-split"></span>
				<input type="radio" name="ansMode" value="1"/>
				<label class="radio-label">中</label>
				<span class="radio-split"></span>
				<input type="radio" name="ansMode" value="2"/>
				<label class="radio-label">强</label>
				<span class="radio-split"></span>
				<input type="radio" name="ansMode" value="3"/>
				<label class="radio-label radio-last">最强</label>
			</div>
		</div>
	</div>
</div>
