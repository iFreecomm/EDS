<h3>均衡调节</h3>

<div class="formBox">
	<div class="fieldBox ml50">
		<div class="slide-vertical-box">
			<div class="slide-vertical-box-sm">
				<h4 class="slide-vertical-box-name">低频</h4>
				<button type="button" class="btn btn-switch1 {{isActive switch1}}" title="开关"></button>
				<div class="color"></div>
				<div class="slider"></div>
				<span class="sliderValue" id="abc" contenteditable="true" data-min="0" data-max="32" data-vertical="true">{{value1}}</span>
			</div>
		</div>
		<div class="slide-vertical-box">
			<div class="slide-vertical-box-sm">
				<h4 class="slide-vertical-box-name">中低频</h4>
				<button type="button" class="btn btn-switch1 {{isActive switch2}}" title="开关"></button>
				<div class="color"></div>
				<div class="slider"></div>
				<span class="sliderValue" id="abc" contenteditable="true" data-min="0" data-max="32" data-vertical="true">{{value2}}</span>
			</div>
		</div>
		<div class="slide-vertical-box">
			<div class="slide-vertical-box-sm">
				<h4 class="slide-vertical-box-name">中频</h4>
				<button type="button" class="btn btn-switch1 {{isActive switch3}}" title="开关"></button>
				<div class="color"></div>
				<div class="slider"></div>
				<span class="sliderValue" id="abc" contenteditable="true" data-min="0" data-max="32" data-vertical="true">{{value3}}</span>
			</div>
		</div>
		<div class="slide-vertical-box">
			<div class="slide-vertical-box-sm">
				<h4 class="slide-vertical-box-name">中高频</h4>
				<button type="button" class="btn btn-switch1 {{isActive switch4}}" title="开关"></button>
				<div class="color"></div>
				<div class="slider"></div>
				<span class="sliderValue" id="abc" contenteditable="true" data-min="0" data-max="32" data-vertical="true">{{value4}}</span>
			</div>
		</div>
		<div class="slide-vertical-box">
			<div class="slide-vertical-box-sm">
				<h4 class="slide-vertical-box-name">高频</h4>
				<button type="button" class="btn btn-switch1 {{isActive switch5}}" title="开关"></button>
				<div class="color"></div>
				<div class="slider"></div>
				<span class="sliderValue" id="abc" contenteditable="true" data-min="0" data-max="32" data-vertical="true">{{value5}}</span>
			</div>
		</div>
		<button type="button" class="btn btn-ls saveBtn">保存</button>
	</div>
</div>
