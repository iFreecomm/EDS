<div class="jhtj-btns">
	<button type="button" class="btn active" data-value="0">输出1</button>
	<button type="button" class="btn" data-value="1">输出2</button>
	<button type="button" class="btn" data-value="2">输出3</button>
</div>
<div class="slide-container">
	{{#each slideNameArr}}
		<div class="slide-vertical-box-3">
			<h4 class="slide-vertical-box-name">{{this}}</h4>
			<div class="slider" data-min="0" data-max="30" data-height="336" data-vertical="true"></div>
			<span class="sliderValue" contenteditable="true"></span>
		</div>
	{{/each}}
</div>
