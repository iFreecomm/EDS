<h3>均衡调节</h3>

<div class="formBox">
	<div class="fieldBox ml50">
		<div class="slide-box">
			<div class="slide-box-big">
				<input type="text" name="name" class="slide-box-name" value="低频"/>
				<button type="button" class="btn switch {{isActive switch1}}" title="开关"></button>
				<div class="color"></div>
				<div class="slider"></div>
				<span class="sliderValue" id="abc" contenteditable="true" data-min="0" data-max="32" data-vertical="true">{{value1}}</span>
			</div>
		</div>
		<div class="slide-box">
			<div class="slide-box-big">
				<input type="text" name="name" class="slide-box-name" value="中低频"/>
				<button type="button" class="btn switch {{isActive switch2}}" title="开关"></button>

				<span class="sliderValue" id="abc" contenteditable="true" data-min="0" data-max="32" data-vertical="true">{{value2}}</span>
			</div>
		</div>
		<div class="slide-box">
			<div class="slide-box-big">
				<input type="text" name="name" class="slide-box-name" value="中频"/>
				<button type="button" class="btn switch {{isActive switch3}}" title="开关"></button>
				<div class="color"></div>

		</div>
		<div class="slide-box">
			<div class="slide-box-big">
				<input type="text" name="name" class="slide-box-name" value="高频"/>
