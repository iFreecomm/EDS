<h3>本地输入</h3>

<div class="formBox">
	<div class="formCell">
		<div class="fieldBox pb10">
			<div class="fl ml10 mr20">
				{{#each MIC}}
					<div class="slide-box">
						<div class="slide-box-big">
							<input type="text" name="name" class="slide-box-name" value="MIC{{addOne @index}}"/>
							<button type="button" class="btn switch mt8 {{isActive switch}}" title="开关"></button>
							<button type="button" class="btn hxgd {{isActive hxgd}}" title="换相供电"></button>
							<div class="color"></div>
							<div class="slider"></div>
							<span class="sliderValue" id="abc" contenteditable="true" data-min="0" data-max="32" data-vertical="true">{{value}}</span>
						</div>
					</div>
				{{/each}}
			</div>
			
			<div class="fl ml10">
				{{#each LineIn}}
					<div class="slide-box">
						<div class="slide-box-big">
							<input type="text" name="name" class="slide-box-name" value="LineIn{{addOne @index}}"/>
							<button type="button" class="btn switch {{isActive switch}}" title="开关"></button>
							<div class="color"></div>
							<div class="slider"></div>
							<span class="sliderValue" id="abc" contenteditable="true" data-min="0" data-max="32" data-vertical="true">{{value}}</span>
						</div>
					</div>
				{{/each}}
			</div>
		</div>
	</div>
	
	<div class="form-btns">
		<button type="button" class="btn btn-ls">保存</button>
	</div>
</div>
