<div class="fl">
	{{#loop 12}}
		<div class="slide-vertical-box-1">
			<input type="hidden" name="audInPort"/>
			<h4>{{index}}</h4>
			<input type="text" name="audInName" class="slide-vertical-box-name" value="MIC{{index}}"/>
			<button type="button" name="enable" class="btn btn-switch1 mt2" title="开关"></button>
			<button type="button" name="phtPwrEn" class="btn btn-switch2" title="换相供电"></button>
			<div class="color"></div>
			<div class="slider" data-min="0" data-max="32" data-vertical="true"></div>
			<span class="sliderValue" contenteditable="true"></span>
		</div>
	{{/loop}}
</div>

<div class="fl ml20">
	{{#loop 4}}
		<div class="slide-vertical-box-1">
			<input type="hidden" name="audInPort"/>
			<h4>{{index}}</h4>
			<input type="text" name="audInName" class="slide-vertical-box-name" value="MIC{{index}}"/>
			<button type="button" name="enable" class="btn btn-switch1" title="开关"></button>
			<div class="color"></div>
			<div class="slider" data-min="0" data-max="32" data-vertical="true"></div>
			<span class="sliderValue" contenteditable="true"></span>
		</div>
	{{/loop}}
</div>
