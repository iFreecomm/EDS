<h3>本地输出</h3>

<div class="formBox">
	<div class="fieldBox">
		<div class="fl ml50">
			<h3>音源选择</h3>
			<table>
				<tr>
					<th>输出1</th>
					<th>输出2</th>
					<th>输出3</th>
				</tr>
				<tr>
					<td><input type="checkbox" name="bz1" id="bz11"/><label for="bz11" class="checkbox-label">编组1</label></td>
					<td><input type="checkbox" name="bz1" id="bz12"/><label for="bz12" class="checkbox-label">编组1</label></td>
					<td><input type="checkbox" name="bz1" id="bz13"/><label for="bz13" class="checkbox-label">编组1</label></td>
				</tr>
				<tr>
					<td><input type="checkbox" name="bz2" id="bz21"/><label for="bz21" class="checkbox-label">编组2</label></td>
					<td><input type="checkbox" name="bz2" id="bz22"/><label for="bz22" class="checkbox-label">编组2</label></td>
					<td><input type="checkbox" name="bz2" id="bz23"/><label for="bz23" class="checkbox-label">编组2</label></td>
				</tr>
				<tr>
					<td><input type="checkbox" name="bz3" id="bz31"/><label for="bz31" class="checkbox-label">编组3</label></td>
					<td><input type="checkbox" name="bz3" id="bz32"/><label for="bz32" class="checkbox-label">编组3</label></td>
					<td><input type="checkbox" name="bz3" id="bz33"/><label for="bz33" class="checkbox-label">编组3</label></td>
				</tr>
				<tr>
					<td><input type="checkbox" name="bz4" id="bz41"/><label for="bz41" class="checkbox-label">编组4</label></td>
					<td><input type="checkbox" name="bz4" id="bz42"/><label for="bz42" class="checkbox-label">编组4</label></td>
					<td><input type="checkbox" name="bz4" id="bz43"/><label for="bz43" class="checkbox-label">编组4</label></td>
				</tr>
			</table>
		</div>
		
		<div class="fl ml50">
			<h3>音量调节</h3>
			<div class="slide-vertical-box">
				<div class="slide-vertical-box-sm">
					<h4 class="slide-vertical-box-name">输出1</h4>
					<button type="button" class="btn btn-switch1 {{isActive switch1}}" title="开关"></button>
					<div class="color"></div>
					<div class="slider"></div>
					<span class="sliderValue" id="abc" contenteditable="true" data-min="0" data-max="32" data-vertical="true">{{value1}}</span>
				</div>
			</div>
			<div class="slide-vertical-box">
				<div class="slide-vertical-box-sm">
					<h4 class="slide-vertical-box-name">输出2</h4>
					<button type="button" class="btn btn-switch1 {{isActive switch2}}" title="开关"></button>
					<div class="color"></div>
					<div class="slider"></div>
					<span class="sliderValue" id="abc" contenteditable="true" data-min="0" data-max="32" data-vertical="true">{{value2}}</span>
				</div>
			</div>
			<div class="slide-vertical-box">
				<div class="slide-vertical-box-sm">
					<h4 class="slide-vertical-box-name">输出3</h4>
					<button type="button" class="btn btn-switch1 {{isActive switch3}}" title="开关"></button>
					<div class="color"></div>
					<div class="slider"></div>
					<span class="sliderValue" id="abc" contenteditable="true" data-min="0" data-max="32" data-vertical="true">{{value3}}</span>
				</div>
			</div>
		</div>
		<button type="button" class="btn btn-ls saveBtn">保存</button>
	</div>
</div>
