<h3>本地输出</h3>

<div class="formBox">
	<div class="fieldBox">
		<div class="fl ml50">
			<h3>音源选择</h3>
			<table>
				<tr>
					<th>输出1</th>
					<th>输出2</th>
					<th>输出3</th>
				</tr>
				<tr>
					<td><input type="checkbox" name="bz1" id="bz11"/><label for="bz11" class="label-checkbox">编组1</label></td>
					<td><input type="checkbox" name="bz1" id="bz12"/><label for="bz12" class="label-checkbox">编组1</label></td>
					<td><input type="checkbox" name="bz1" id="bz13"/><label for="bz13" class="label-checkbox">编组1</label></td>
				</tr>
				<tr>
					<td><input type="checkbox" name="bz2" id="bz21"/><label for="bz21" class="label-checkbox">编组2</label></td>
					<td><input type="checkbox" name="bz2" id="bz22"/><label for="bz22" class="label-checkbox">编组2</label></td>
					<td><input type="checkbox" name="bz2" id="bz23"/><label for="bz23" class="label-checkbox">编组2</label></td>
				</tr>
				<tr>
					<td><input type="checkbox" name="bz3" id="bz31"/><label for="bz31" class="label-checkbox">编组3</label></td>
					<td><input type="checkbox" name="bz3" id="bz32"/><label for="bz32" class="label-checkbox">编组3</label></td>
					<td><input type="checkbox" name="bz3" id="bz33"/><label for="bz33" class="label-checkbox">编组3</label></td>
				</tr>
				<tr>
					<td><input type="checkbox" name="bz4" id="bz41"/><label for="bz41" class="label-checkbox">编组4</label></td>
					<td><input type="checkbox" name="bz4" id="bz42"/><label for="bz42" class="label-checkbox">编组4</label></td>
					<td><input type="checkbox" name="bz4" id="bz43"/><label for="bz43" class="label-checkbox">编组4</label></td>
				</tr>
			</table>
		</div>
		
		<div class="fl ml50">
			<h3>音量调节</h3>
			<div class="slide-box">
				<div class="slide-box-big">
					<input type="text" name="name" class="slide-box-name" value="输出1"/>
					<button type="button" class="btn switch {{isActive switch1}}" title="开关"></button>
					<div class="color"></div>
					<div class="slider"></div>
					<span class="sliderValue" id="abc" contenteditable="true" data-min="0" data-max="32" data-vertical="true">{{value1}}</span>
				</div>
			</div>
			<div class="slide-box">
				<div class="slide-box-big">
					<input type="text" name="name" class="slide-box-name" value="输出2"/>
					<button type="button" class="btn switch {{isActive switch2}}" title="开关"></button>
					<div class="color"></div>
					<div class="slider"></div>
					<span class="sliderValue" id="abc" contenteditable="true" data-min="0" data-max="32" data-vertical="true">{{value2}}</span>
				</div>
			</div>
			<div class="slide-box">
				<div class="slide-box-big">
					<input type="text" name="name" class="slide-box-name" value="输出3"/>
					<button type="button" class="btn switch {{isActive switch3}}" title="开关"></button>
					<div class="color"></div>
					<div class="slider"></div>
					<span class="sliderValue" id="abc" contenteditable="true" data-min="0" data-max="32" data-vertical="true">{{value3}}</span>
				</div>
			</div>
		</div>
		<button type="button" class="btn btn-ls">保存</button>
	</div>
</div>
