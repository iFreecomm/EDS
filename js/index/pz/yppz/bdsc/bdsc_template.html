<h3>本地输出</h3>

<div class="formBox">
	<div class="fieldBox">
		<div class="fl ml50">
			<h3>音源选择</h3>
			<table>
				<tr>
					<th>输出1</th>
					<th>输出2</th>
					<th>输出3</th>
				</tr>
				<tr>
					<td><input type="radio" value="0" name="out1" id="out1_1"/><label for="out1_1" class="radio-label">编组1</label></td>
					<td><input type="radio" value="0" name="out2" id="out2_1"/><label for="out2_1" class="radio-label">编组1</label></td>
					<td><input type="radio" value="0" name="out3" id="out3_1"/><label for="out3_1" class="radio-label">编组1</label></td>
				</tr>
				<tr>
					<td><input type="radio" value="1" name="out1" id="out1_2"/><label for="out1_2" class="radio-label">编组2</label></td>
					<td><input type="radio" value="1" name="out2" id="out2_2"/><label for="out2_2" class="radio-label">编组2</label></td>
					<td><input type="radio" value="1" name="out3" id="out3_2"/><label for="out3_2" class="radio-label">编组2</label></td>
				</tr>
				<tr>
					<td><input type="radio" value="2" name="out1" id="out1_3"/><label for="out1_3" class="radio-label">编组3</label></td>
					<td><input type="radio" value="2" name="out2" id="out2_3"/><label for="out2_3" class="radio-label">编组3</label></td>
					<td><input type="radio" value="2" name="out3" id="out3_3"/><label for="out3_3" class="radio-label">编组3</label></td>
				</tr>
				<tr>
					<td><input type="radio" value="3" name="out1" id="out1_4"/><label for="out1_4" class="radio-label">编组4</label></td>
					<td><input type="radio" value="3" name="out2" id="out2_4"/><label for="out2_4" class="radio-label">编组4</label></td>
					<td><input type="radio" value="3" name="out3" id="out3_4"/><label for="out3_4" class="radio-label">编组4</label></td>
				</tr>
			</table>
		</div>
		
		<div class="fl ml50">
			<h3>音量调节</h3>
			<div class="slide-vertical-box">
				<div class="slide-vertical-box-sm">
					<h4 class="slide-vertical-box-name">输出1</h4>
					<button type="button" name="enable" class="btn btn-switch1" title="开关"></button>
					<div class="color"></div>
					<div class="slider" data-min="0" data-max="32" data-vertical="true"></div>
					<span class="sliderValue" contenteditable="true"></span>
				</div>
			</div>
			<div class="slide-vertical-box">
				<div class="slide-vertical-box-sm">
					<h4 class="slide-vertical-box-name">输出2</h4>
					<button type="button" name="enable" class="btn btn-switch1" title="开关"></button>
					<div class="color"></div>
					<div class="slider" data-min="0" data-max="32" data-vertical="true"></div>
					<span class="sliderValue" contenteditable="true"></span>
				</div>
			</div>
			<div class="slide-vertical-box">
				<div class="slide-vertical-box-sm">
					<h4 class="slide-vertical-box-name">输出3</h4>
					<button type="button" name="enable" class="btn btn-switch1" title="开关"></button>
					<div class="color"></div>
					<div class="slider" data-min="0" data-max="32" data-vertical="true"></div>
					<span class="sliderValue" contenteditable="true"></span>
				</div>
			</div>
		</div>
		<button type="button" class="btn btn-ls saveBtn">保存</button>
	</div>
</div>
