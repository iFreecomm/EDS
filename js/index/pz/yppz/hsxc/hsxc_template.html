<h3>回声消除</h3>

<div class="formBox">
	<div class="formLine">
		<span class="lineName">启动回声消除：</span>
		<div class="fieldBox">
			<button type="button" class="btn btn-switch3"></button>
		</div>
	</div>
	<div class="formLine">
		<span class="lineName">强度选择：</span>
		<div class="fieldBox">
			<div class="radio-set">
				<input type="radio" name="qd" id="weak"/>
				<label for="weak" class="label-radio radio-first">弱</label>
				<span class="radio-left"></span>
				<span class="radio-split"></span>
				<input type="radio" name="qd" id="middle"/>
				<label for="middle" class="label-radio">中</label>
				<span class="radio-split"></span>
				<input type="radio" name="qd" id="strong"/>
				<label for="strong" class="label-radio radio-last">强</label>
				<span class="radio-right"></span>
			</div>
		</div>
	</div>
	<div class="formLine">
		<span class="lineName">启动自动增益：</span>
		<div class="fieldBox">
			<button type="button" class="btn btn-switch3"></button>
		</div>
	</div>
	<div class="form-btns">
		<button type="button" class="btn btn-ls">保存</button>
	</div>
</div>
