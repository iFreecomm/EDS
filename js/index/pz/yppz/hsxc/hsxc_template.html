<div class="formBox">
	<div class="formCell">
		<span class="cellName">回声消除：</span>
		<div class="fieldBox">
			<button type="button" id="aecEn" class="btn btn-switch3"></button>
		</div>
	</div>
	<div class="formCell">
		<span class="cellName">强度选择：</span>
		<div class="fieldBox">
			<div class="radio-set">
				<input type="radio" name="aecMode" id="weak" value="0"/>
				<label for="weak" class="radio-label radio-first">弱</label>
				<span class="radio-split"></span>
				<input type="radio" name="aecMode" id="middle" value="1"/>
				<label for="middle" class="radio-label">中</label>
				<span class="radio-split"></span>
				<input type="radio" name="aecMode" id="strong" value="2"/>
				<label for="strong" class="radio-label radio-last">强</label>
			</div>
		</div>
	</div>
	<div class="formCell">
		<span class="cellName">自动增益：</span>
		<div class="fieldBox">
			<button type="button" id="agcEn" class="btn btn-switch3"></button>
		</div>
	</div>
</div>
