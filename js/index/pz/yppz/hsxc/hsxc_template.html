<div class="formBox">

			<label for="aecEn" class="checkbox-label onoff1"></label>

	</div>
	<div class="formCell">

	</div>
	<div class="formCell">
		<span class="cellName">自动增益：</span>
		<div class="fieldBox">
			<input type="checkbox" name="agcEn" id="agcEn"/>
			<label for="agcEn" class="checkbox-label onoff1"></label>
		</div>

</div>
