<h3>发送远端会议</h3>

<div class="formBox">
	<div class="formLine">
		<div class="fieldBox pb10 ml50">
			{{#each huiyi}}
				<div class="slide-vertical-box">
					<div class="slide-vertical-box-sm">
						<input type="text" name="name" class="slide-vertical-box-name" value="会议{{addOne @index}}"/>
						<button type="button" class="btn btn-switch1 {{isActive switch}}" title="开关"></button>
						<div class="color"></div>
						<div class="slider" data-min="0" data-max="32" data-vertical="true"></div>
						<span class="sliderValue" contenteditable="true">{{value}}</span>
					</div>
				</div>
			{{/each}}
		</div>
		
		<div class="fieldBox pb10 ml50">	
			{{#each dianbo}}
				<div class="slide-vertical-box">
					<div class="slide-vertical-box-sm">
						<input type="text" name="name" class="slide-vertical-box-name" value="点播{{addOne @index}}"/>
						<button type="button" class="btn btn-switch1 {{isActive switch}}" title="开关"></button>
						<div class="color"></div>
						<div class="slider" data-min="0" data-max="32" data-vertical="true"></div>
						<span class="sliderValue" contenteditable="true">{{value}}</span>
					</div>
				</div>
			{{/each}}
			<!--<button type="button" class="btn btn-ls saveBtn">保存</button>-->
		</div>
	</div>
</div>
