<div class="aqbm pz">
	<div class="shadow-box">
		<h3>安全保密</h3>

		<div class="formBox">
			
			<div class="formCell">
				<span class="cellName">启用Telnet：</span>
				<div class="fieldBox sm">
					<input type="checkbox" name="enable" id="enable"/>
					<label for="enable" class="checkbox-label"></label>
				</div>
			</div>
			
			<div class="formCell">
				<span class="cellName">帐号：</span>
				<div class="fieldBox sm">
					<input type="text" name="user" id="user" autocomplete="off"/>
				</div>
			</div>
			
			<div class="formCell">
				<span class="cellName">密码：</span>
				<div class="fieldBox sm">
					<input type="text" name="pwd" id="pwd" autocomplete="off"/>
				</div>
			</div>
		
			<div class="formCell">
				<span class="cellName">端口：</span>
				<div class="fieldBox sm">
					<input type="text" name="port" id="port" autocomplete="off"/>
				</div>
			</div>
		
			<div class="form-btns">
				<button type="button" class="btn btn-ls saveBtn">保存</button>
			</div>
			
		</div>
	</div>
</div>
