<div class="pz dyxx">
    <div class="shadow-box">
        <h3>电源选项</h3>
        <div class="formBox">
            <div class="formLine">

                <div class="formCell">
                    <span class="cellName">省电模式：</span>
                    <div class="fieldBox">
                        <input type="checkbox" name="powersaving" id="powersaving"/>
                        <label class="checkbox-label"></label>
                    </div>
                </div>

                <div class="formCell">
                    <span class="cellName">关闭显示：</span>
                    <div class="fieldBox">
                        <select name="closedisplay" id="closedisplay">
                            <option data-stickit-bind-val="1">1分钟</option>
                            <option data-stickit-bind-val="2">2分钟</option>
                            <option data-stickit-bind-val="3">3分钟</option>
                        </select>
                    </div>
                </div>

                <div class="formCell">
                    <span class="cellName">进入休眠：</span>
                    <div class="fieldBox">
                        <select name="dormant" id="dormant">
                            <option data-stickit-bind-val="1">10分钟</option>
                            <option data-stickit-bind-val="2">20分钟</option>
                            <option data-stickit-bind-val="3">30分钟</option>
                        </select>
                    </div>
                </div>

                <div class="formCell">
                    <span class="cellName">系统关机：</span>
                    <div class="fieldBox">
                        <select name="shutdown" id="shutdown">
                            <option data-stickit-bind-val="1">30分钟</option>
                            <option data-stickit-bind-val="2">40分钟</option>
                            <option data-stickit-bind-val="3">60分钟</option>
                        </select>
                    </div>
                </div>

                <div class="form-btns">
                    <button type="button" class="btn btn-ls saveBtn" id="saveBtn">保存</button>
                </div>

            </div>
        </div>
    </div>
</div>
