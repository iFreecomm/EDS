<div class="spjk pz">
	<div class="shadow-box mb20">
		<h3>视频输入接口配置</h3>
		<div class="lxr-box cf">
			{{#each SDI}}
				<div class="lxr" data-id="{{camPort}}" data-type="SDI">
					<div class="lxr-head">{{name}}</div>
					<div class="lxr-body">{{info}}</div>
				</div>
			{{/each}}
			
			{{#each VGA}}
				<div class="lxr" data-id="{{vgaPort}}" data-type="VGA">
					<div class="lxr-head">{{name}}</div>
					<div class="lxr-body">{{info}}</div>
				</div>
			{{/each}}
		</div>
	</div>
	
	<div class="formBox-container"></div>
</div>
