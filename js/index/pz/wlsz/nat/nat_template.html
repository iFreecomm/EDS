<h3>NAT设置</h3>

<div class="formBox">
	<div class="formLine">
		<span class="cellName">启用NAT：</span>
		<div class="fieldBox">
			<input type="checkbox" name="enable" id="enable"/>
			<label for="enable" class="checkbox-label"></label>
		</div>
	</div>
	
	<div class="formLine">
		<div class="fieldBox cf">
			<div class="formCell fl">
				<span class="cellName">外部IP地址：</span>
				<div class="fieldBox sm">
					<input type="text" name="externalIp" id="externalIp" autocomplete="off"/>
				</div>
			</div>
		</div>
		<div class="fieldBox cf">
			<div class="formCell fl">
				<span class="cellName">呼叫起始端口：</span>
				<div class="fieldBox sm">
					<input type="text" name="callBeginPort" id="callBeginPort" class="spinner" />
				</div>
			</div>
			<div class="formCell fl">
				<span class="cellName">呼叫结束端口：</span>
				<div class="fieldBox sm">
					<input type="text" name="callEndPort" id="callEndPort" class="spinner" />
				</div>
			</div>
		</div>
		<div class="fieldBox cf">
			<div class="formCell fl">
				<span class="cellName">媒体起始端口：</span>
				<div class="fieldBox sm">
					<input type="text" name="rtpBeginPort" id="rtpBeginPort" class="spinner" />
				</div>
			</div>
			<div class="formCell fl">
				<span class="cellName">媒体结束端口：</span>
				<div class="fieldBox sm">
					<input type="text" name="rtpEndPort" id="rtpEndPort" class="spinner" />
				</div>
			</div>
		</div>
	</div>

	<div class="form-btns">
		<button type="button" class="btn btn-ls saveBtn">保存</button>
	</div>
</div>
