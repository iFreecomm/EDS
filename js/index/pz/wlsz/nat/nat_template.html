<h3>NAT设置</h3>

<div class="formBox">
	<div class="formLine">
		<span class="cellName">启用NAT：</span>
		<div class="fieldBox noText">
			<input type="checkbox" name="qynat" id="qynat"/>
			<label for="qynat" class="label-checkbox"></label>
		</div>
	</div>
	
	<div class="formLine">
		<div class="fieldBox">
			<div class="formCell fl">
				<span class="cellName">外部IP地址：</span>
				<div class="fieldBox">
					<input type="text" name="ipdz" id="ipdz" autocomplete="off"/>
				</div>
			</div>
		</div>
		<div class="fieldBox">
			<div class="formCell fl">
				<span class="cellName">呼叫起始端口：</span>
				<div class="fieldBox">
					<input type="text" name="hjqsdk" id="hjqsdk" class="spinner" />
				</div>
			</div>
			<div class="formCell fl">
				<span class="cellName">呼叫结束端口：</span>
				<div class="fieldBox">
					<input type="text" name="hjjsdk" id="hjjsdk" class="spinner" />
				</div>
			</div>
		</div>
		<div class="fieldBox">
			<div class="formCell fl">
				<span class="cellName">媒体起始端口：</span>
				<div class="fieldBox">
					<input type="text" name="mtqsdk" id="mtqsdk" class="spinner" />
				</div>
			</div>
			<div class="formCell fl">
				<span class="cellName">媒体结束端口：</span>
				<div class="fieldBox">
					<input type="text" name="mtjsdk" id="mtjsdk" class="spinner" />
				</div>
			</div>
		</div>
	</div>

	<div class="form-btns">
		<button type="button" class="btn btn-ls">保存</button>
	</div>
</div>
