<h3>H.323设置</h3>

<div class="formBox">
	<div class="formLine">
		<span class="cellName">启用GK：</span>
		<div class="fieldBox">
			<input type="checkbox" name="enable" id="enable"/>
			<label for="enable" class="checkbox-label"></label>
		</div>
	</div>
	
	<div class="formLine cf">
		<div class="formCell fl">
			<span class="cellName">GK地址：</span>
			<div class="fieldBox sm">
				<input type="hidden" class="ip" name="gkIp" id="gkIp" autocomplete="off"/>
			</div>
		</div>
		<div class="formCell fl">
			<span class="cellName">会场号码：</span>
			<div class="fieldBox sm">
				<input type="text" name="regNum" id="regNum" autocomplete="off"/>
			</div>
		</div>
		<div class="formCell fl">
			<span class="cellName">认证名称：</span>
			<div class="fieldBox sm">
				<input type="text" name="regName" id="regName" autocomplete="off"/>
			</div>
		</div>
		<div class="formCell fl">
			<span class="cellName">认证密码：</span>
			<div class="fieldBox sm">
				<input type="password" name="regPwd" id="regPwd" autocomplete="off"/>
			</div>
		</div>
	</div>

	<div class="form-btns">
		<button type="button" class="btn btn-ls saveBtn">保存</button>
	</div>
</div>
