<h3>H.323设置</h3>

<div class="formBox">
	<div class="formLine">
		<span class="cellName">启用GK：</span>
		<div class="fieldBox noText">
			<input type="checkbox" name="qygk" id="qygk"/>
			<label for="qygk" class="checkbox-label"></label>
		</div>
	</div>
	
	<div class="formLine">
		<div class="fieldBox">
			<div class="formCell fl">
				<span class="cellName">GK地址：</span>
				<div class="fieldBox">
					<input type="text" name="gkdz" id="gkdz" autocomplete="off"/>
				</div>
			</div>
			<div class="formCell fl">
				<span class="cellName">会场号码：</span>
				<div class="fieldBox">
					<input type="text" name="hchm" id="hchm" autocomplete="off"/>
				</div>
			</div>
			<div class="formCell fl">
				<span class="cellName">认证名称：</span>
				<div class="fieldBox">
					<input type="text" name="rzmc" id="rzmc" autocomplete="off"/>
				</div>
			</div>
			<div class="formCell fl">
				<span class="cellName">认证密码：</span>
				<div class="fieldBox">
					<input type="text" name="rzmm" id="rzmm" autocomplete="off"/>
				</div>
			</div>
		</div>
	</div>

	<div class="form-btns">
		<button type="button" class="btn btn-ls">保存</button>
	</div>
</div>
