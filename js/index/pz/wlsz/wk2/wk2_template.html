<h3>网口2设置</h3>

<div class="formBox">
	<div class="formLine">
		<span class="cellName">设为主网口：</span>
		<div class="fieldBox noText">
			<input type="checkbox" name="swzwk" id="swzwk"/>
			<label for="swzwk" class="label-checkbox"></label>
		</div>
	</div>
	
	<div class="formLine">
		<div class="fieldBox">
			<div class="formCell fl">
				<span class="cellName">网络类型：</span>
				<div class="fieldBox">
					<select name="wllx" id="wllx">
						<option data-stickit-bind-val="0">手动设置</option>
						<option data-stickit-bind-val="1">动态获取(DHCP)</option>
					</select>
				</div>
			</div>
			<div class="formCell fl">
				<span class="cellName">IP地址：</span>
				<div class="fieldBox">
					<input type="text" name="ipdz" id="ipdz" autocomplete="off"/>
				</div>
			</div>
			<div class="formCell fl">
				<span class="cellName">子网掩码：</span>
				<div class="fieldBox">
					<input type="text" name="zwym" id="zwym" autocomplete="off"/>
				</div>
			</div>
			<div class="formCell fl">
				<span class="cellName">网关地址：</span>
				<div class="fieldBox">
					<input type="text" name="wgdz" id="wgdz" autocomplete="off"/>
				</div>
			</div>
			<div class="formCell fl">
				<span class="cellName">DNS服务器：</span>
				<div class="fieldBox">
					<input type="text" name="dns" id="dns" autocomplete="off"/>
				</div>
			</div>
			<div class="formCell fl">
				<span class="cellName">上行带宽：</span>
				<div class="fieldBox">
					<select name="sxdk" id="sxdk">
						<option data-stickit-bind-val="0">128K</option>
						<option data-stickit-bind-val="1">256K</option>
						<option data-stickit-bind-val="2">384K</option>
						<option data-stickit-bind-val="3">512K</option>
						<option data-stickit-bind-val="4">768K</option>
						<option data-stickit-bind-val="5">1M</option>
						<option data-stickit-bind-val="6">1.5M</option>
						<option data-stickit-bind-val="7">2M</option>
						<option data-stickit-bind-val="8">3M</option>
						<option data-stickit-bind-val="9">4M</option>
						<option data-stickit-bind-val="10">6M</option>
						<option data-stickit-bind-val="11">8M</option>
					</select>
				</div>
			</div>
			<div class="formCell fl">
				<span class="cellName">下行带宽：</span>
				<div class="fieldBox">
					<select name="xxdk" id="xxdk">
						<option data-stickit-bind-val="0">128K</option>
						<option data-stickit-bind-val="1">256K</option>
						<option data-stickit-bind-val="2">384K</option>
						<option data-stickit-bind-val="3">512K</option>
						<option data-stickit-bind-val="4">768K</option>
						<option data-stickit-bind-val="5">1M</option>
						<option data-stickit-bind-val="6">1.5M</option>
						<option data-stickit-bind-val="7">2M</option>
						<option data-stickit-bind-val="8">3M</option>
						<option data-stickit-bind-val="9">4M</option>
						<option data-stickit-bind-val="10">6M</option>
						<option data-stickit-bind-val="11">8M</option>
						<option data-stickit-bind-val="12">10M</option>
					</select>
				</div>
			</div>
		</div>
	</div>

	<div class="form-btns">
		<button type="button" class="btn btn-ls">保存</button>
	</div>
</div>
