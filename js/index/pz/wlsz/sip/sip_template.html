<h3>SIP设置</h3>

<div class="formBox">
	<div class="formLine">
		<div class="fieldBox">
			<div class="formCell">
				<span class="cellName">注册服务器：</span>
				<div class="fieldBox">
					<input type="checkbox" name="zcfwq" id="zcfwq"/>
					<label for="zcfwq" class="checkbox-label"></label>
				</div>
			</div>
		</div>
		<div class="fieldBox">
			<div class="formCell">
				<span class="cellName">服务器地址：</span>
				<div class="fieldBox">
					<input type="hidden" class="ip" name="fwqdz" id="fwqdz" autocomplete="off"/>
				</div>
			</div>
		</div>
		<div class="fieldBox">
			<div class="formCell">
				<span class="cellName">启用代理服务器：</span>
				<div class="fieldBox">
					<input type="checkbox" name="qydlfwq" id="qydlfwq"/>
					<label for="qydlfwq" class="checkbox-label"></label>
				</div>
			</div>
		</div>
		<div class="fieldBox">
			<div class="formCell">
				<span class="cellName">代理服务器地址：</span>
				<div class="fieldBox">
					<input type="hidden" class="ip" name="dlfwqdz" id="dlfwqdz" autocomplete="off"/>
				</div>
			</div>
		</div>
		<div class="fieldBox cf">
			<div class="formCell fl">
				<span class="cellName">会议服务号码：</span>
				<div class="fieldBox sm">
					<input type="text" name="hyfwhm" id="hyfwhm" autocomplete="off"/>
				</div>
			</div>
			<div class="formCell fl">
				<span class="cellName">会场号码：</span>
				<div class="fieldBox sm">
					<input type="text" name="hchm" id="hchm" autocomplete="off"/>
				</div>
			</div>
		</div>
		<div class="fieldBox cf">
			<div class="formCell fl">
				<span class="cellName">用户名：</span>
				<div class="fieldBox sm">
					<input type="text" name="yhm" id="yhm" autocomplete="off"/>
				</div>
			</div>
			<div class="formCell fl">
				<span class="cellName">密码：</span>
				<div class="fieldBox sm">
					<input type="text" name="mm" id="mm" autocomplete="off"/>
				</div>
			</div>
		</div>
	</div>

	<div class="form-btns">
		<button type="button" class="btn btn-ls saveBtn">保存</button>
	</div>
</div>
