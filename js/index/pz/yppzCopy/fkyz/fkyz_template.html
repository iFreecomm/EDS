<h3>反馈抑制</h3>

<div class="formBox">
	<div class="formLine">
		<span class="lineName">启动反馈抑制：</span>
		<div class="fieldBox">
			<button type="button" id="afrEn" class="btn btn-switch3"></button>
		</div>
	</div>
	<div class="formLine">
		<span class="lineName">适应会场：</span>
		<div class="fieldBox">
			<div class="radio-set">
				<input type="radio" name="afrRange" id="small" value="1"/>
				<label for="small" class="radio-label radio-first">小</label>
				<span class="radio-left"></span>
				<span class="radio-split"></span>
				<input type="radio" name="afrRange" id="middle" value="2"/>
				<label for="middle" class="radio-label">中</label>
				<span class="radio-split"></span>
				<input type="radio" name="afrRange" id="large" value="3"/>
				<label for="large" class="radio-label radio-last">大</label>
				<span class="radio-right"></span>
			</div>
		</div>
	</div>
	<div class="formLine">
		<span class="lineName">强度选择：</span>
		<div class="fieldBox">
			<div class="radio-set">
				<input type="radio" name="afrMode" id="mostweak" value="0"/>
				<label for="mostweak" class="radio-label radio-first">最弱</label>
				<span class="radio-left"></span>
				<span class="radio-split"></span>
				<input type="radio" name="afrMode" id="weak" value="1"/>
				<label for="weak" class="radio-label">弱</label>
				<span class="radio-split"></span>
				<input type="radio" name="afrMode" id="middle" value="2"/>
				<label for="middle" class="radio-label">中</label>
				<span class="radio-split"></span>
				<input type="radio" name="afrMode" id="strong" value="3"/>
				<label for="strong" class="radio-label">强</label>
				<span class="radio-split"></span>
				<input type="radio" name="afrMode" id="moststrong" value="4"/>
				<label for="moststrong" class="radio-label radio-last">最强</label>
				<span class="radio-right"></span>
			</div>
		</div>
	</div>
	<div class="form-btns">
		<button type="button" class="btn btn-ls saveBtn">保存</button>
	</div>
</div>
