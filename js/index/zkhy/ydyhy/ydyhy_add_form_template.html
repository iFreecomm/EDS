<div class="formBox">
	<div class="formLine cf">
		<div class="formCell fl">
			<span class="cellName">会议名称：</span>
			<div class="fieldBox sm">
				<input type="text" name="name" id="name" autocomplete="off"/>
			</div>
		</div>
		<div class="formCell fl">
			<span class="cellName">会议模板：</span>
			<div class="fieldBox sm">
				<select name="tempRecordId" id="tempRecordId">
					{{#each allTemp}}
						<option data-stickit-bind-val="{{recordId}}">{{name}}</option>												
					{{/each}}
				</select>
			</div>
		</div>
		<div class="formCell fl">
			<span class="cellName">会议号码：</span>
			<div class="fieldBox sm">
				<input type="text" name="number" id="number" autocomplete="off"/>
			</div>
		</div>
		<div class="formCell fl">
			<span class="cellName">会议带宽：</span>
			<div class="fieldBox sm">
				<select name="bandwidth" id="bandwidth"></select>
			</div>
		</div>
		
		<div class="formCell fl">
			<span class="cellName">会议类型：</span>
			<div class="fieldBox sm">
				<select name="meetingType" id="meetingType">
					<option data-stickit-bind-val="0">立即会议</option>
					<option data-stickit-bind-val="1">预约会议</option>
					<option data-stickit-bind-val="2">永久会议</option>
				</select>
			</div>
		</div>
		
		<div class="formCell fl" id="yyrq_container">
			<span class="cellName">预约日期：</span>
			<div class="fieldBox sm">
				<input type="text" name="yyrq" id="yyrq" autocomplete="off"/>
			</div>
		</div>
		<div class="formCell fl" id="jsrq_container">
			<span class="cellName">结束日期：</span>
			<div class="fieldBox sm">
				<input type="text" name="jsrq" id="jsrq" autocomplete="off"/>
			</div>
		</div>
		<div class="formCell fl">
			<span class="cellName">会议密码：</span>
			<div class="fieldBox sm">
				<input type="password" name="pwMeeting" id="pwMeeting" autocomplete="off"/>
			</div>
		</div>
		<div class="formCell fl">
			<span class="cellName">主席密码：</span>
			<div class="fieldBox sm">
				<input type="password" name="pwChairman" id="pwChairman" autocomplete="off"/>
			</div>
		</div>
	</div>
	
	<div class="formLine cf">
		<div class="formCell">
			<span class="cellName">会议描述：</span>
			<div class="fieldBox">
				<input type="text" name="desc" id="desc" autocomplete="off"/>
			</div>
		</div>
	</div>
	
	<div class="formLine">
		<div class="form-btns">
			<button type="button" class="btn saveBtn">保存会议</button>
			<button type="button" class="btn cancelBtn">取消返回</button>
		</div>
	</div>
</div>
