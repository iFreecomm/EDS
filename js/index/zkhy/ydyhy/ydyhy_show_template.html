<ul class="box-container justify-list">
	<li class="justify-item">
		<a class="add" href="#zkhy/addYdyhy">
			<div class="box-head">添加会议</div>
			<div class="box-body"></div>
		</a>
	</li>
	{{#each items}}
		<li class="justify-item">
			<a href="#zkhy/modifyYdyhy/{{recordId}}/{{meetingState}}" class="{{getMetClass meetingState}}">
				<div class="box-head">{{name}}
					<button type="button" class="delBtn" data-id="{{recordId}}"></button>
				</div>
				<div class="box-body">
					<span>{{desc}}</span>
					<button class="beginBtn" data-id="{{recordId}}" data-state="{{meetingState}}">{{getBeginInfo meetingState}}</button>
				</div>
			</a>
		</li>
	{{/each}}
	<li class="justify-item"></li>
	<li class="justify-item"></li>
	<li class="justify-item"></li>
	<li class="justify-item"></li>
	<li class="justify-item"></li>
	<li class="justify-item"></li>
	<li class="justify-item"></li>
	<li class="justify-item"></li>
</ul>
