<div>
    <span>使用自动多画面模式</span>
    <input type="checkbox" name="enableMp" id="enableMp" />
    <label for="enableMp" class="label-checkbox">自动多画面模式，自动后不用配置多画面模式，系统会根据会议状态自动切换</label>
</div>

<div>请选择画面模式</div>
<div class="mode-box-container">
	<div class="mode-box" data-mode="1">
		<table class="mode-table-2">
			<tr>
			    <td data-ch="0"></td>
			    <td data-ch="1"></td>
			</tr>
		</table>
	</div>
	<div class="mode-box" data-mode="7">
        <table>
            <tr>
                <td data-ch="0" rowspan="4" width="75%"></td>
                <td data-ch="1" height="25%"></td>
            </tr>
            <tr><td data-ch="2" height="25%"></td></tr>
            <tr><td data-ch="3" height="25%"></td></tr>
            <tr><td class="unvisible"></td></tr>
        </table>
    </div>
    <div class="mode-box" data-mode="6">
        <table>
            <tr>
                <td data-ch="0" rowspan="4" width="75%"></td>
                <td data-ch="1" height="25%"></td>
            </tr>
            <tr><td class="unvisible"></td></tr>
            <tr><td class="unvisible"></td></tr>
            <tr><td class="unvisible"></td></tr>
        </table>
    </div>
    <div class="mode-box" data-mode="8">
        <table>
            <tr>
                <td data-ch="0" colspan="3" height="75%"></td>
            </tr>
            <tr>
                <td data-ch="1"></td>
                <td data-ch="2"></td>
                <td data-ch="3"></td>
            </tr>
        </table>
    </div>
    <div class="mode-box" data-mode="9">
        <table>
            <tr>
                <td data-ch="0" height="50%"></td>
                <td data-ch="1"></td>
            </tr>
            <tr>
                <td data-ch="2"></td>
                <td data-ch="3"></td>
            </tr>
        </table>
    </div>
    <div class="mode-box" data-mode="10">
        <table>
            <tr>
                <td data-ch="0" rowspan="2" colspan="2"></td>
                <td data-ch="5" height="33.5%"></td>
            </tr>
            <tr>
                <td data-ch="4" height="33.5%"></td>
            </tr>
            <tr>
                <td data-ch="1"></td>
                <td data-ch="2"></td>
                <td data-ch="3"></td>
            </tr>
        </table>
    </div>
    <div class="mode-box" data-mode="11">
        <table>
            <tr>
                <td data-ch="0" rowspan="3" colspan="3"></td>
                <td data-ch="7" height="25%"></td>
            </tr>
            <tr>
                <td data-ch="6" height="25%"></td>
            </tr>
            <tr>
                <td data-ch="5" height="25%"></td>
            </tr>
            <tr>
                <td data-ch="1"></td>
                <td data-ch="2"></td>
                <td data-ch="3"></td>
                <td data-ch="4"></td>
            </tr>
        </table>
    </div>
    <div class="mode-box" data-mode="12">
        <table>
            <tr>
                <td data-ch="0" height="33.5%"></td>
                <td data-ch="1"></td>
                <td data-ch="2"></td>
            </tr>
            <tr>
                <td data-ch="3" height="33.5%"></td>
                <td data-ch="4"></td>
                <td data-ch="5"></td>
            </tr>
            <tr>
                <td data-ch="6"></td>
                <td data-ch="7"></td>
                <td data-ch="8"></td>
            </tr>
        </table>
    </div>
    <div class="mode-box" data-mode="4">
        <table>
            <tr>
                <td data-ch="0" class="hzh">
                	<div class="hzh-in">
	                    <table>
				            <tr>
				                <td data-ch="1"></td>
				            </tr>
				        </table>
                	</div>
                </td>
            </tr>
        </table>
    </div>
</div>

<div class="dhm-pz-container">
	<div class="lxr-box2">
		<ul>
			{{#each dhmLxr}}
				<li>
					<span class="lxr" data-equtype="{{equType}}" data-recordid="{{recordId}}" data-camport="{{camPort}}" data-vgaport="{{vgaPort}}">{{addrName}}</span>
				</li>
			{{/each}}
		</ul>
	</div>
	
	<div class="mode-box-selected-container">
		<div class="mode-box mode-box-big"></div>
	</div>
</div>
