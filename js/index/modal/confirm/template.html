<div class="modal_header">
	<button type="button" class="btn closeBtn"></button>
	<h4 class="modal_title">{{title}}</h4>
</div>
<div class="modal_body">
	<p>{{content}}</p>
</div>
<div class="modal_footer cf">
	<button type="button" class="btn confirmBtn">确认</button>
	<button type="button" class="btn cancelBtn">取消</button>
</div>
