<table class="listTable">
	<tr>
		<th width="100">序号</th>
		<th width="200">级别</th>
		<th>操作</th>
		<th width="300">时间</th>
	</tr>
	{{#each items}}
		<tr>
			<td>{{addOne @index}}</td>
			<td>{{level}}</td>
			<td title="{{operate}}">{{operate}}</td>
			<td>{{time}}</td>
		</tr>
	{{/each}}
</table>

<div class="form-btns">
	<button type="button" class="btn prevPage fl mr10">上一页</button>
	<button type="button" class="btn nextPage fl">下一页</button>
	<div class="pageNum fl">
		<span>第</span>
		<span class="curPage">1</span>
		<span>页</span>
	</div>
</div>
