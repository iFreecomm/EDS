<h3>点播查询</h3>

<table class="listTable">
	<tr>
		<th width="100">序号</th>
		<th width="200">客户端IP</th>
		<th>点播文件名</th>
		<th width="120">带宽</th>
		<th width="150">开始时间</th>
		<th width="100">强制结束</th>
	</tr>
	{{#each items}}
		<tr>
			<td>{{addOne @index}}</td>
			<td>{{ip}}</td>
			<td title="{{fileName}}" class="tal">{{fileName}}</td>
			<td>{{bandWidth}}</td>
			<td>{{startTime}}</td>
			<td>
				<a href="javascript:void(0);" class="stopBtn">结束</a>
			</td>
		</tr>
	{{/each}}
</table>

<div class="form-btns">
	<button type="button" class="btn prevPage fl mr10">上一页</button>
	<button type="button" class="btn nextPage fl">下一页</button>
	<div class="pageNum fl">
		<span>第</span>
		<span class="curPage">1</span>
		<span>页</span>
	</div>
</div>
