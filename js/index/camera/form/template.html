<div class="cameraFormHead">摄像机串口配置</div>
<div class="formBox cf">
	<div class="formCell fl">
		<span class="cellName">地址码：</span>
		<div class="fieldBox">
			<select name="addr" id="addr"/>
		</div>
	</div>
	<div class="formCell fl">
		<span class="cellName">端口：</span>
		<div class="fieldBox">
			<select type="text" name="comPort" id="comPort"/>
		</div>
	</div>
	<div class="formCell fl">
		<span class="cellName">停止位：</span>
		<div class="fieldBox">
			<select name="stopBit" id="stopBit"/>
		</div>
	</div>
	<div class="formCell fl">
		<span class="cellName">奇偶校验：</span>
		<div class="fieldBox">
			<select name="evenOddCheck" id="evenOddCheck"/>
		</div>
	</div>
	<div class="formCell fl">
		<span class="cellName">波特率：</span>
		<div class="fieldBox">
			<select name="baudRate" id="baudRate"/>
		</div>
	</div>
	<div class="formCell fl">
		<span class="cellName">串口模式：</span>
		<div class="fieldBox">
			<select name="comMode" id="comMode"/>
		</div>
	</div>
	<div class="formCell fl">
		<span class="cellName">数据位：</span>
		<div class="fieldBox">
			<select name="dataBit" id="dataBit"/>
		</div>
	</div>
	<div class="formCell fl">
		<span class="cellName">控制协议：</span>
		<div class="fieldBox">
			<select name="cameraProt" id="cameraProt"/>
		</div>
	</div>
	<div class="formCell fl">
		<span class="cellName">移动速度：</span>
		<div class="fieldBox">
			<select name="speed" id="speed"/>
		</div>
	</div>
	<div class="form-btns">
		<button type="button" class="btn saveBtn">保存</button>
	</div>
</div>
