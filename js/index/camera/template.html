<div class="camera_container">
	<div class="camera_player">
		<img src="img/camera/cover.png" width="100%" alt="player"/>
	</div>
	<div class="btn-area">
		<button type="button" data-ctrltype="0" class="btn downBtn"><img draggable="false" src="img/camera/down.png" alt="下"/></button>
		<button type="button" data-ctrltype="1" class="btn upBtn"><img draggable="false" src="img/camera/up.png" alt="上"/></button>
		<button type="button" data-ctrltype="2" class="btn leftBtn"><img draggable="false" src="img/camera/left.png" alt="左"/></button>
		<button type="button" data-ctrltype="3" class="btn rightBtn"><img draggable="false" src="img/camera/right.png" alt="右"/></button>
		<!--<button type="button" data-ctrltype="4" class="btn OKBtn">OK</button>-->
		<button type="button" data-ctrltype="4" class="btn zoomInBtn"><img draggable="false" src="img/camera/zoom_in.png" alt="缩小"/></button>
		<button type="button" data-ctrltype="5" class="btn zoomOutBtn"><img draggable="false" src="img/camera/zoom_out.png" alt="放大"/></button>
	</div>
	<div class="formContainer"></div>
</div>

<div class="yzw_container">
	<div class="yzw_inner_container">
		<ul>
			{{#each yzwState}}
				{{#eq this 2}}
					<li class="using"><span>{{addOne @index}}</span><img src="img/camera/cover.png" width="224" height="119" alt="cover"/></li>
				{{/eq}}
				{{#eq this 1}}
					<li class="used"><span>{{addOne @index}}</span><img src="img/camera/cover.png" width="224" height="119" alt="cover"/></li>
				{{/eq}}
				{{#eq this 0}}
					<li class="unused"><span>{{addOne @index}}</span></li>
				{{/eq}}
			{{/each}}
		</ul>
	</div>
	<div class="btn-area">
		<button type="button" class="btn activeBtn">激活预置位</button>
		<button type="button" class="btn saveBtn">保存预置位</button>
		<button type="button" class="btn cancelBtn">取消预置位</button>
	</div>
</div>
