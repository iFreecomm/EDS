<p class="tip">点击添加会议创建新的会议；点击已添加的会议发起会议；点击已发起会议进入会议控制页面，已经预约的会议加亮显示</p>

<div class="select-lxr-container">
	<div class="hcdzb">
		<div class="nav-character"><i>A</i><i>B</i><i>C</i><i>D</i><i>E</i><i>F</i><i>G</i><i>H</i><i>I</i><i>J</i><i>K</i><i>L</i><i>M</i><i>N</i><i>O</i><i>P</i><i>Q</i><i>R</i><i>S</i><i>T</i><i>U</i><i>V</i><i>W</i><i>X</i><i>Y</i><i>Z</i></div>
		<div class="hcdzb-scroll">
			<h3>会场地址本</h3>
			{{#each this}}
				<div class="lxr-label">{{name}}</div>
				<div class="lxr-container clearfix">
					{{#each contents}}
						<div class="lxr">
							<div class="lxr-head">{{name}}</div>
							<div class="lxr-body">{{info}}</div>
						</div>
					{{/each}}
				</div>
			{{/each}}
		</div>
	</div>
	<div class="btn-area-adddel">
		<div class="btn-add">添加</div>
		<div class="btn-del">删除</div>
	</div>
	<div class="ydyhhc">
		<h3>预定与会会场</h3>
		<div class="lxr-container">
		</div>
	</div>
</div>

<div class="form-container clearfix">
	<div class="form-cell">
		<span class="fieldName">会议名称</span>
		<div class="fieldBox">
			<input class="input-md" type="text" name="hymc" id="hymc" autocomplete="off"/>
		</div>
	</div>
	<div class="form-cell">
		<span class="fieldName">会议号码</span>
		<div class="fieldBox">
			<input class="input-md" type="text" name="hyhm" id="hyhm" autocomplete="off"/>
		</div>
	</div>
	<div class="form-cell">
		<span class="fieldName">主席密码</span>
		<div class="fieldBox">
			<input class="input-md" type="text" name="zxmm" id="zxmm" autocomplete="off"/>
		</div>
	</div>
	<div class="form-cell">
		<span class="fieldName">预约日期</span>
		<div class="fieldBox">
			<input class="input-md" type="text" name="yyrq" id="yyrq" autocomplete="off"/>
		</div>
	</div>
	<div class="form-cell">
		<span class="fieldName">会议模板</span>
		<div class="fieldBox">
			<select name="hymb" id="hymb" class="select-md" direction="top">
				<option value="1" hclx="1">会场类型1</option>
				<option value="2" hclx="2">会场类型2</option>
				<option value="3" hclx="2">会场类型3</option>
				<option value="3" hclx="3" selected="selected">会场类型4</option>
			</select>
		</div>
	</div>
	<div class="form-cell">
		<span class="fieldName">会议带宽</span>
		<div class="fieldBox">
			<input class="input-md" type="text" name="hydk" id="hydk" autocomplete="off"/>
		</div>
	</div>
	<div class="form-cell">
		<span class="fieldName">会议密码</span>
		<div class="fieldBox">
			<input class="input-md" type="text" name="hymm" id="hymm" autocomplete="off"/>
		</div>
	</div>
	<div class="form-cell">
		<span class="fieldName">持续时间</span>
		<div class="fieldBox">
			<input class="input-md" type="text" name="cxsj" id="cxsj" autocomplete="off"/>
		</div>
	</div>
	<div class="form-btns">
		<input type="button" class="input-btn" value="召集会议"/>
		<input type="button" class="input-btn" value="预约会议"/>
		<input type="button" class="input-btn" value="保存配置"/>
		<input type="button" class="input-btn" value="取消返回" onclick="history.back();"/>
	</div>
</div>
