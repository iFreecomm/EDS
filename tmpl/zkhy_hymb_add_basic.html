<form action="#333" method="post">
	<div class="form-box">
		<div class="form-cell fl mb10">
			<span class="fieldName w250">模板名称</span>
			<div class="fieldBox pl250">
				<input class="input-lg" type="text" name="name" id="name" autofocus="autofocus" autocomplete="off"/>
			</div>
		</div>
		<div class="form-cell fl mb10">
			<span class="fieldName w250">模板描述</span>
			<div class="fieldBox pl250">
				<input class="input-lg" type="text" name="desc" id="desc" autocomplete="off"/>
			</div>
		</div>
		<div class="form-cell fl mb10">
			<span class="fieldName w250">音频配置</span>
			<div class="fieldBox pl250">
				<div class="form-cell">
					<span class="fieldName">音频协议：</span>
					<div class="fieldBox">
						<select name="audProt" id="audProt">
							<option value="1">AUTO</option>
							<option value="2">G.711A</option>
							<option value="3">G.711U</option>
							<option value="4">G.722</option>
							<option value="5">AAC</option>
							<option value="6">G.722.1</option>
							<option value="7">G.722.1C</option>
						</select>
					</div>
				</div>
			</div>
		</div>
		
		<div class="form-cell fl mb10">
			<span class="fieldName w250">摄像机图像</span>
			<div class="fieldBox pl250">
				<div class="fl">
					<span class="fieldName">视频协议：</span>
					<div class="fieldBox">
						<select name="vidProt" id="vidProt">
							<option value="1">AUTO</option>
							<option value="2">H.263</option>
							<option value="3">H.263+</option>
							<option value="4">H.264</option>
							<option value="5">H.264HP</option>
						</select>
					</div>
				</div>
				<div class="fl">
					<span class="fieldName">格式：</span>
					<div class="fieldBox">
						<select name="vidFmt" id="vidFmt" class="select-md">
							<option value="1">AUTO</option>
							<option value="2">1080P</option>
							<option value="3">1080X1024</option>
							<option value="4">720P</option>
							<option value="5">1024X768</option>
							<option value="6">800X600</option>
							<option value="7">4CIF</option>
							<option value="8">WCIF(512X288)</option>
							<option value="9">CIF</option>
							<option value="10">QCIF</option>
						</select>
					</div>
				</div>
				<div class="fl">
					<span class="fieldName">帧率：</span>
					<div class="fieldBox">
						<select name="frameRate" id="frameRate">
							<option value="1">AUTO</option>
							<option value="2">15</option>
							<option value="3">20</option>
							<option value="4">25</option>
							<option value="5">30</option>
							<option value="6">50</option>
							<option value="7">60</option>
						</select>
					</div>
				</div>
				<div class="fl">
					<span class="fieldName">图像质量：</span>
					<div class="fieldBox">
						<select name="vidQuality" id="vidQuality">
							<option value="1">流畅</option>
							<option value="2">清晰</option>
						</select>
					</div>
				</div>
			</div>
		</div>
		
		
		
		
		<div class="form-cell fl mb10">
			<span class="fieldName w250">演示图像</span>
			<div class="fieldBox pl250">
				<div>
					<input type="checkbox" name="secVidFlag" id="secVidFlag"/>
					<label for="secVidFlag" class="label-checkbox">启用演示</label>
				</div>
				<div>
					<div class="fl">
						<span class="fieldName">演示协议：</span>
						<div class="fieldBox">
							<select name="secProt" id="secProt">
								<option value="1">AUTO</option>
								<option value="2">H.263</option>
								<option value="3">H.263+</option>
								<option value="4">H.264</option>
								<option value="5">H.264HP</option>
							</select>
						</div>
					</div>
					<div class="fl">
						<span class="fieldName">格式：</span>
						<div class="fieldBox">
							<select name="secFmt" id="secFmt" class="select-md">
								<option value="1">AUTO</option>
								<option value="2">1080P</option>
								<option value="3">1080X1024</option>
								<option value="4">720P</option>
								<option value="5">1024X768</option>
								<option value="6">800X600</option>
								<option value="7">4CIF</option>
								<option value="8">WCIF(512X288)</option>
								<option value="9">CIF</option>
								<option value="10">QCIF</option>
							</select>
						</div>
					</div>
					<div class="fl">
						<span class="fieldName">帧率：</span>
						<div class="fieldBox">
							<select name="secFrameRate" id="secFrameRate">
								<option value="1">AUTO</option>
								<option value="2">15</option>
								<option value="3">20</option>
								<option value="4">25</option>
								<option value="5">30</option>
								<option value="6">50</option>
								<option value="7">60</option>
							</select>
						</div>
					</div>
					<div class="fl">
						<span class="fieldName">图像质量：</span>
						<div class="fieldBox">
							<select name="secQuality" id="secQuality">
								<option value="1">流畅</option>
								<option value="2">清晰</option>
							</select>
						</div>
					</div>
					<div class="fl">
						<span class="fieldName">演示发送方式：</span>
						<div class="fieldBox">
							<select name="secVidSend" id="secVidSend">
								<option value="1">自动</option>
								<option value="2">手动</option>
							</select>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		
		<div class="form-cell fl mb10">
			<span class="fieldName w250">传输卫士</span>
			<div class="fieldBox pl250">
				<input type="checkbox" name="enbTransGuard" id="enbTransGuard"/>
				<label for="enbTransGuard" class="label-checkbox">启用传输卫士</label>
			</div>
		</div>
	</div>
</form>
