<form action="#333" method="post">
	<div class="form-box">
		<div class="form-cell">
			<span class="fieldName">会场名称</span>
			<div class="fieldBox">
				<input class="input-lg" type="text" name="hcmc" id="hcmc" autofocus="autofocus" autocomplete="off"/>
			</div>
		</div>
		<div class="form-cell">
			<span class="fieldName">会场类型</span>
			<div class="fieldBox">
				<select name="hclx" id="hclx" class="select-lg">
					<option value="1" hclx="1">会场类型1</option>
					<option value="2" hclx="2">会场类型2</option>
					<option value="3" hclx="2">会场类型3</option>
				</select>
			</div>
		</div>
		<div class="form-cell" hclx="1">
			<span class="fieldName">摄像机</span>
			<div class="fieldBox">
				<select name="sxj" id="sxj" class="select-lg">
					<option value="1">摄像机1</option>
					<option value="2">摄像机2</option>
					<option value="3">摄像机3</option>
				</select>
			</div>
		</div>
		<div class="form-cell" hclx="1">
			<span class="fieldName">对应预置位</span>
			<div class="fieldBox">
				<select name="dyyzw" id="dyyzw" class="select-lg">
					<option value="1">对应预置位1</option>
					<option value="2">对应预置位2</option>
					<option value="3">对应预置位3</option>
				</select>
			</div>
		</div>
		<div class="form-cell" hclx="1">
			<span class="fieldName">参与语音激励</span>
			<div class="fieldBox">
				<input type="checkbox" name="cyyyjl" id="cyyyjl"/>
				<label for="cyyyjl" class="label-checkbox">&nbsp;</label>
			</div>
		</div>
		<div class="form-cell" hclx="1">
			<span class="fieldName">语音激励MIC</span>
			<div class="fieldBox">
				<input type="checkbox" name="MIC" id="MIC1" value="1"/>
				<label for="MIC1" class="label-checkbox">MIC 1</label>
				<input type="checkbox" name="MIC" id="MIC2" value="2"/>
				<label for="MIC2" class="label-checkbox">MIC 2</label>
				<input type="checkbox" name="MIC" id="MIC3" value="3"/>
				<label for="MIC3" class="label-checkbox">MIC 3</label>
				<input type="checkbox" name="MIC" id="MIC4" value="4"/>
				<label for="MIC4" class="label-checkbox">MIC 4</label>
				<input type="checkbox" name="MIC" id="MIC5" value="5"/>
				<label for="MIC5" class="label-checkbox">MIC 5</label>
				<input type="checkbox" name="MIC" id="MIC6" value="6"/>
				<label for="MIC6" class="label-checkbox">MIC 6</label>
				<input type="checkbox" name="MIC" id="MIC7" value="7"/>
				<label for="MIC7" class="label-checkbox">MIC 7</label>
				<input type="checkbox" name="MIC" id="MIC8" value="8"/>
				<label for="MIC8" class="label-checkbox">MIC 8</label>
				<input type="checkbox" name="MIC" id="MIC9" value="9"/>
				<label for="MIC9" class="label-checkbox">MIC 9</label>
				<input type="checkbox" name="MIC" id="MIC10" value="10"/>
				<label for="MIC10" class="label-checkbox">MIC 10</label>
				<input type="checkbox" name="MIC" id="MIC11" value="11"/>
				<label for="MIC11" class="label-checkbox">MIC 11</label>
				<input type="checkbox" name="MIC" id="MIC12" value="12"/>
				<label for="MIC12" class="label-checkbox">MIC 12</label>
			</div>
		</div>
		<div class="form-cell" hclx="1">
			<span class="fieldName">激励优先级</span>
			<div class="fieldBox">
				<select name="jlyxj" id="jlyxj" class="select-lg">
					<option value="1">激励优先级1</option>
					<option value="2">激励优先级2</option>
					<option value="3">激励优先级3</option>
				</select>
			</div>
		</div>
		<div class="form-cell" hclx="2">
			<span class="fieldName">会场带宽</span>
			<div class="fieldBox">
				<select name="hcdk" id="hcdk" class="select-lg">
					<option value="1">会场带宽1</option>
					<option value="2">会场带宽2</option>
					<option value="3">会场带宽3</option>
				</select>
			</div>
		</div>
		<div class="form-cell" hclx="2">
			<span class="fieldName">号码</span>
			<div class="fieldBox">
				<input class="input-lg" type="text" name="hm" id="hm"/>
			</div>
		</div>
		<div class="form-cell" hclx="2">
			<span class="fieldName">IP地址</span>
			<div class="fieldBox">
				<input class="input-lg" type="text" name="IPdz" id="IPdz"/>
			</div>
		</div>
		<div class="form-cell" hclx="3">
			<span class="fieldName">点播带宽</span>
			<div class="fieldBox">
				<select name="dbdk" id="dbdk" class="select-lg">
					<option value="1">点播带宽1</option>
					<option value="2">点播带宽2</option>
					<option value="3">点播带宽3</option>
				</select>
			</div>
		</div>
		<div class="form-cell" hclx="3">
			<span class="fieldName">点播URL</span>
			<div class="fieldBox">
				<input class="input-lg" type="text" name="dbURL" id="dbURL"/>
			</div>
		</div>
		<div class="form-cell" hclx="23">
			<span class="fieldName">排序号</span>
			<div class="fieldBox">
				<input class="input-lg" type="text" name="pxh" id="pxh"/>
			</div>
		</div>
		<div class="form-btns">
			<input type="submit" class="input-btn saveBtn" value="保存"/>
			<input type="button" class="input-btn cancelBtn" value="取消"/>
		</div>
	</div>
</form>
<img src="img/loading.gif" alt="loading" id="loading"/>
